<div class="month">
    <span v-for="(names, index) in weeks" :key="index" class="month__weeks-name">
        {{ names }}
    </span>
    <div v-for="(weeks, index) in month" class="month__weeks">
        <span v-for="(days, i) in weeks" class="month__week-days" :class="{'month__past-day': days.isPast, 'month__today-day': days.isToday}">
            {{ days.date.date() }}
        </span>
    </div>
</div>
